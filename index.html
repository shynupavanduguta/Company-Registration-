<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Company Directory Portal</h1>

        <section class="form-section">
            <h2>Employee Registration Form</h2>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="department">Department:</label>
                    <select id="department" name="department" required>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="employeeId">Employee ID:</label>
                    <input type="number" id="employeeId" name="employeeId" required>
                </div>

                <div class="form-group">
                    <label for="profilePic">Profile Picture URL:</label>
                    <input type="url" id="profilePic" name="profilePic" required>
                </div>

                <button type="submit">Register Employee</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Employee List</h2>
            <ol id="employeeList">
                <li><a href="#">John Doe - john@example.com</a></li>
                <li><a href="#">Jane Smith - jane@example.com</a></li>
            </ol>
        </section>
